<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText" placeholder="enter items">
   <!-- add a button here for adding new item -->
   <button onclick="addItem()">Enter</button>


   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here  

      function addDeleteButton(li) {
         var btn = document.createElement("button");
         btn.textContent = "delete";
         btn.onclick = function () {
            li.remove();
         };
         li.appendChild(btn);
      }

      // Add delete buttons to existing li elements
      document.querySelectorAll("ul li").forEach(function (li) {
         addDeleteButton(li);
      });

      function addItem() {
         var input = document.getElementById("inputText");
         var value = input.value.trim();
         if (value.length === 0) return;
         var ul = document.querySelector("ul");
         var li = document.createElement("li");
         var text = document.createTextNode(value);
         li.appendChild(text);
         addDeleteButton(li); // Add delete button to new item
         ul.appendChild(li);
         input.value = "";
      }

   </script>

</body>

</html>
