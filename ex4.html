<!DOCTYPE html>
<html>
<head>
   <title>Event Handling</title>
</head>
<body>
   <h1>Shopping List</h1>
   <p>Get it done today</p>
   <input type="text" id="inputText" placeholder="enter items">
   <button onclick="addItem()">Enter</button>
   <ul id="shoppingList">
      <li>Notebook<button onclick="removeItem(this)">delete</button></li>
      <li>Jello<button onclick="removeItem(this)">delete</button></li>
      <li>Spinach<button onclick="removeItem(this)">delete</button></li>
      <li>Rice<button onclick="removeItem(this)">delete</button></li>
      <li>Birthday Cake<button onclick="removeItem(this)">delete</button></li>
      <li>Candles<button onclick="removeItem(this)">delete</button></li>
   </ul>

   <script>
      // Remove the parent list item when a delete button is clicked
      function removeItem(btn) {
         const li = btn.parentNode;
         li.parentNode.removeChild(li);
      }

      // Add a new item to the shopping list
      
      function addItem() {
         const input = document.getElementById("inputText");
         const value = input.value.trim();
         if (value.length === 0) return;

         // Build the new list item and its delete button
         const li = document.createElement("li");
         li.textContent = value;

         // Create delete button
         const btn = document.createElement("button");
         btn.textContent = "delete";
         btn.onclick = function () {
            removeItem(btn);
         };

         // Append button to li and li to ul
         li.appendChild(btn);
         document.getElementById("shoppingList").appendChild(li);

         // Clear the input
         input.value = "";
      }
   </script>
</body>
</html>
